<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="grid">
        <div class="culmn">
            <div class="profile">
                <img src="./img/profile.svg" alt="profile">
                <span>Edogaru</span>
                <p>Edogaru@gmail.com.my</p>
            </div>
        </div>
        <div class="culmn form">
            <h3>Profile Setting</h3>
            <form action="">
                <fieldset>
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" placeholder="first name" id="name" name="fname">
                    </div>
                    <div>
                        <label for="Surname">Surname</label></br>
                        <input type="text" placeholder="Surname" id="Surname" name="Surname">
                    </div>
                </fieldset>
                <fieldset>
                    <label for="phone">Mobile Number</label>
                    <input type="tel" placeholder="enter phone number" id="phone" name="phone">
                    <label for="addres1">address line1</label>
                    <input type="text" placeholder="Enter address line1" id="addres1" name="addres1">
                    <label for="addres2">address line2</label>
                    <input type="text" placeholder="Enter address line2" id="addres2" name="addres2">
                    <label for="postcode">Postcode</label>
                    <input type="text" placeholder="Enter postcode" id="postcode" name="postcode">
                    <label for="state">state</label>
                    <input type="text" placeholder="Enter address line2" id="state" name="state">
                    <label for="area">Area</label>
                    <input type="text" placeholder="Enter address line2" id="area" name="area">
                    <label for="email-id">Email id</label>
                    <input type="text" placeholder="Enter email id" id="email-id" name="email-id">
                    <label for="education">Education</label>
                    <input type="text" placeholder="education" id="education" name="education">
                </fieldset>
                <fieldset>
                    <div>
                        <label for="country">Country</label></br>
                        <input type="text" placeholder="Country" id="country" name="
                    Country">
                    </div>
                    <div>
                        <label for="region">State/Region</label></br>
                        <input type="text" placeholder="State" id="region" name="region">
                    </div>
                </fieldset>
                <div class="center"><button class="savebtn">save profile</button></div>
            </form>
        </div>
        <div class="culmn Experience">
            <div>
                <h3>Edit Experience</h3>
                <button class="experiencbtn">Experience</button>
            </div>
            <form action="">
                <label for="expreince">Experience in Designing</label>
                <input type="text" placeholder="expreince" id="expreince" name="
                expreince">
                <label for="details">Additional details</label>
                <input type="text" placeholder="additional details" id="details" name="details">

            </form>
        </div>
    </div>
</body>

</html>
